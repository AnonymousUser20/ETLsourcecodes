name: Sync from Google Drive

on:
  workflow_dispatch:  # or schedule / push
jobs:
  sync-drive-folder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download folder from Google Drive
        uses: <YOUR-GITHUB-USERNAME>/upload-to-drive@v2
        with:
          credentials: ${{ secrets.GSA_CREDENTIALS }}
          actionType: download
          googleFolderId: '1bkTleA_FCq-mb9ZiPJ0cGEHlgt4_6uxZ'
          localPath: 'Processed_Data/'   # where it lands in the repo workspace

      - name: Commit changes back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/from-drive
          if ! git diff --cached --quiet; then
            git commit -m "Sync data from Google Drive"
            git push
          fi
